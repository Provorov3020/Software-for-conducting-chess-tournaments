<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Регистрация игроков</title>
  <link rel="stylesheet" href="styles.css">
  <style>
   body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #74ebd5, #ACB6E5);
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 500px;
            margin: 80px auto;
            padding: 30px 40px;
            background-color: #fff;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            border-radius: 12px;
        }

        h1, h2 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 20px;
        }

        .error {
            color: #e74c3c;
            font-size: 0.85em;
            margin-left: 5px;
        }

        .auth-form {
            margin-top: 30px;
        }

        .auth-form input {
            width: 100%;
            padding: 12px 15px;
            margin-bottom: 12px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 1em;
            transition: border 0.3s ease;
        }

        .auth-form input:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 8px rgba(52, 152, 219, 0.2);
        }
		.auth-form input[type="checkbox"]#consent {
            vertical-align: middle;
            margin-top: 4px; /* или 3px — подберите опытным путём */
            width: 18px;
            height: 18px;
        }

        .auth-form button {
            width: 100%;
            padding: 12px;
            background-color: #3498db;
            color: white;
            font-size: 1em;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .auth-form button:hover {
            background-color: #2980b9;
        }

        #loginFormContainer {
            margin-top: 50px;
        }
    </style>
</head>
<body>
   <div class="container">
      <h1>Добро пожаловать</h1>
  <!-- Форма регистрации -->
<div class="auth-form" id="registrationFormContainer">
            <h2>Регистрация игроков</h2>
  <form id="registrationForm" onsubmit="return validateRegistration();">
  <input type="text" id="regLastName" placeholder="Фамилия" required />
                   <span id="regLastNameError" class="error"></span>
  <input type="text" id="regFirstName" placeholder="Имя" required />
                   <span id="regFirstNameError" class="error"></span>
				   
  <input type="text" id="regMiddleName" placeholder="Отчество" required />
                   <span id="regMiddleNameError" class="error"></span>
				   
  <input type="date" id="regBirthDate" placeholder="Дата рождения" required />
                   <span id="regBirthDateError" class="error"></span>

  <input type="text" id="regBirthPlace" placeholder="Место рождения" required />
                   <span id="regBirthPlaceError" class="error"></span>
				   
  <input type="text" id="regPhone" pattern="^\+?[0-9\s\-]{7,15}$" placeholder="+7 999 999 99 99" required />
                    <span id="regPhoneError" class="error"></span>	
					
  <input type="email" id="regEmail" placeholder="Электронная почта" required />
                   <span id="regEmailError" class="error"></span>	
				   
  
  <label for="consent" style="display: flex; align-items: center; cursor: pointer;">
  <input type="checkbox" id="consent" name="consent" required style="margin-right: 10px;">
  Я согласен(-на) на обработку персональных данных и принимаю политику конфиденциальности</label>

  <button type="submit">Зарегистрироваться</button> <a
  href="Authorization-on-chess_tournament.html">Войти</a></p>
</form>
<script>
</div>
 </div> 
<script src = "Logic_Form-Registration.js"></script> 
</body>
</html>
